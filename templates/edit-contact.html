{% extends "base.html" %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{user.id}}" method="POST">
                <div class="form-group mb-3">
                    <label for="fullname" class="form-label">Full name</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" value="{{user.fullname}}"
                        placeholder="Full name">
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id='email' type="text" class="form-control" name="email" value="{{user.phone}}"
                        placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input id='phone' type="text" class="form-control" name="phone" value="{{user.email}}"
                        placeholder="Phone">
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
